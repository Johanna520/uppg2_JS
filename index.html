<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Travel</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script defer="true" src='/JS/main.js'></script>
    
    <script defer="true" src='/JS/weatherApp.js'></script>
    <script defer="true" src='/JS/attractionsApp.js'></script>

</head>
<body>

    <header>
            <div id="airplane.img">
            <img id ="airplane" src="Image/airplane.png" alt="airplane and planet">
        
        </div>
        <div id="title">
            <h4>City Travel</h4>
        </div>    
  
    </header>
    <main class="home-container">
    <section>
      <section id="top-container">
        
      
        <input typ="search" placeholder="Enter a city..." id="executeSearch" />
       

        
            <div id="checkBoxes">
              
                <input type="checkbox" id="checkBox1">
                <label for="checkBox1"> Only weather</label><br>

                <input type="checkbox" id="checkBox2">
                <label for="checkBox2"> Only attractions</label><br>

                <input type="checkbox" id="checkBox3">
                <label for="checkBox3"> Filter alphabetically</label>

            </div>
        </section>
        <hr>            
        <h2 id="city"></h2>                  
       
        <h3>Current Weather</h3>
        <br>
        <section id="flex-container1">
            <div id="textWeather">
                <h3>Weather Forecast today</h3>
                
            <h4 id="temp"></h4>
            <h5 id="wind"></h5>
            <h5 id="desc"></h5>


            </div>       
        </section>
<!--lägg till ikoner för sevärdigheter ex, photo, dinner. -->

        <h3>Top Attractions</h3>
        <br>
        <section id="flex-container2">
            <div id="textAttractions1">
                <h3>Top attractions</h3>
                
            <h4 id="attractionName1"></h4>
            <h5 id="adress1"></h5>
            <h5 id="something1"></h5>
            </div>

            <div id="textAttractions2">
                <h3>Top attractions</h3>
                
            <h4 id="attractionName2"></h4>
            <h5 id="adress2"></h5>
            <h5 id="something2"></h5>
            </div>

            <div id="textAttractions3">
                <h3>Top attractions</h3>
                
            <h4 id="attractionName3"></h4>
            <h5 id="adress3"></h5>
            <h5 id="something3"></h5>
            </div>
            
                  
        </section>

    
</main>

</body>
</html>
